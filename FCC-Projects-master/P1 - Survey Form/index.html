<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel='stylesheet' href="style.css" />

        <title>Survey</title>
    </head>
    <body>
        <div class="container">
            <header>
                <h1 id='title'>Python Survey</h1>
                <p id="description">Short survey about cool Python Language</p>
            </header>
            <form id="survey-form">
                <div class="formelement textual-fields">
                    <label for='name' id='name-label'>
                        Name
                        <input id="name" type="text" placeholder="ex. George" required/>
                    </label>

                    <label for='email' id='email-label'>
                        Email
                        <input id="email" type="email" placeholder="example@abc.com" required/>
                    </label>

                    <label for='number' id='number-label'>
                        <span>Rate Python <span class="secondary">0-10</span></span>
                        <input id='number' type="number" placeholder='ex. 10' min='0' max='10' required/>
                    </label>

                    <!-- drowpdown -->
                    <label for="dropdown">
                        <label class='group-label'>What do you like in Python the most?</label>

                        <select name="like-most" id="dropdown" required>
                            <option value="clean">Clean code</option>
                            <option value="simplicity">Simplicity</option>
                            <option value="productivity">Productiveness</option>
                            <option value="libraries">Tons of libraries</option>
                            <option value="portability">Portability</option>
                            <option value="other">Other</option>
                        </select>
                    </label>
                </div>

                <!-- radios -->
                <div class="formelement select-types">
                    <label class='group-label'>How fluent you are in Python?</label>

                    <label for="idk">
                        <input type="radio" id="idk" name="py-know" value="idk" required>
                        I don't know Python
                    </label>
                    <label for="beginner">
                        <input type="radio" id="beginner" name="py-know" value="beginner">
                        Beginner
                    </label>
                    <label for="intermediate">
                        <input type="radio" id="intermediate" name="py-know" value="intermediate">
                        Intermediate
                    </label>
                    <label for="advanced">
                        <input type="radio" id="advanced" name="py-know" value="advanced">
                        Advanced
                    </label>
                    <label for="expert">
                        <input type="radio" id="expert" name="py-know" value="expert">
                        Expert
                    </label>
                </div>

                <!-- checkboxes -->
                <div class="formelement select-types">
                    <label class='group-label'>For what do you use Python? <span class='secondary'>*optional</span></label>

                    <label for="web"> 
                        <input type="checkbox" id="web" name="python-for" value="web">
                        Web Development
                    </label>
                    <label for="ai"> 
                        <input type="checkbox" id="ai" name="python-for" value="ai">
                        AI/ML
                    </label>
                    <label for="auto"> 
                        <input type="checkbox" id="auto" name="python-for" value="auto">
                        Automation
                    </label>
                    <label for="datascience"> 
                        <input type="checkbox" id="datascience" name="python-for" value="datascience">
                        Data Science
                    </label>
                    <label for="science-comp"> 
                        <input type="checkbox" id="science-comp" name="python-for" value="science-comp">
                        Scientific Computing
                    </label>
                    <label for="other"> 
                        <input type="checkbox" id="other" name="python-for" value="other">
                        Other
                    </label>
                </div>

                <!-- texarea -->
                <div class="formelement textual-fields">
                    <label for='comment' id='comment-label'>
                        <label class="group-label">Any additional comment <span class='secondary'>*optional</span></label>
                        <textarea id='comment' form="survey-form" placeholder="comments or suggestions"></textarea>
                    </label>
                </div>

                <input id='submit' type='submit' value="Submit" />
            </form>
        </div>
    </body>
</html>
